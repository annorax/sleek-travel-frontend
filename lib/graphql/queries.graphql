query ListUserItems($sortOption: String!, $sortDirection: String!, $userId: int!) {
  items(orderBy: {field: $sortOption, direction: $sortDirection}, where: {userId: {equals: $userId}}) {
    id
    name
  }
}

query ListUserPurchaseOrders($sortOption: String!, $sortDirection: String!, $userId: int!) {
  purchaseOrders(orderBy: {field: $sortOption, direction: $sortDirection}, where: {userId: {equals: $userId}}) {
    id
    entries {
      quantity
    }
  }
}

query ListAllProducts($sortOption: String!, $sortDirection: String!) {
  products(orderBy: {field: $sortOption, direction: $sortDirection}) {
    id
    name
  }
}