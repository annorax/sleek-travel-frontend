query ListUserItems($sortOption: ItemScalarFieldEnum!, $sortDirection: SortOrder!) {
  listAllItems(
    orderBy: [
      {field: $sortOption, direction: $sortDirection}
    ]
  ) {
    id
    name
  }
}

query ListUserPurchaseOrders($sortOption: PurchaseOrderScalarFieldEnum!, $sortDirection: SortOrder!) {
  listAllPurchaseOrders(
    orderBy: [
      {field: $sortOption, direction: $sortDirection}
    ]
  ) {
    id
    entries {
      quantity
    }
  }
}

query ListAllProducts($sortOption: ProductScalarFieldEnum!, $sortDirection: SortOrder!) {
  listAllProducts(
    orderBy: [
      {field: $sortOption, direction: $sortDirection}
    ]
  ) {
    id
    name
  }
}
